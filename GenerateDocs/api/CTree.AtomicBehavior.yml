  namespace: CTree
  summary: >-
    Implements behaviors that perform actions that only require a single frame to execute.

    <remarks>

    Configure AtomicBehavior with a function argument that takes <code>World</code> as input. 

    For example, the following code enables the scene asset with name <code>objName</code>.

    <pre><code class="lang-csharp">Behavior b = new AtomicBehavior(world, (w) =&gt; {
       Transform xform = world.Get(objName.Trim());
       xform.gameObject.SetActive(true);
    });</code></pre></remarks>
