  assemblies:
  - Assembly-CSharp
  namespace: CTree
  summary: Implements behaviors based on Unity Coroutines.
  remarks: >-
    Use this Behavior to implement animations and other effects that occur over multiple frames.

    Configure CoroutineBehavior with a function that takes <code>World</code> as input and returns an iterator. 

    For example, the following code increases the size of <code>xform</code> to twice its original size over 3.0 seconds. 

    <pre><code class="lang-csharp">Transform xform = world.Get(objName.Trim());

    Behavior b = new CoroutineBehavior(world, 
         ProceduralAnimator.Grow(xform, 1, 2, 3.0));</code></pre>
    Coroutines cannot be anonymous functions. Our Coroutines for animation behaviors are implemented 

    in <xref href="CTree.ProceduralAnimator" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: 'public class CoroutineBehavior : Behavior'
    content.vb: Public Class CoroutineBehavior Inherits Behavior
